<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/apashe.css">
    <title>Apashe songs</title>
    <script src="scripts/apashe.js"></script>
</head>

<body>
    <div class="parallax">
        <div class="place">
            <button class="title">
                <span class="before-text">&nbsp;APASHE&nbsp;</span>
                <span class="after-text">&nbsp;APASHE&nbsp;</span>
            </button>
        </div>
        <div class="ban"><img class="banner" src="images/apashe/cover/banner.jpg" alt="banner"></div>

        <section class="ligne1">
            <img src="images/apashe/cover/skull.jpg" alt="skull">
            <img src="images/apashe/cover/goat.jpg" alt="goat">
            <img src="images/apashe/cover/heart.jpg" alt="heart">
        </section>

        <section class="ligne2">
            <img src="images/apashe/cover/w_requiem.jpg" alt="white requiem">
            <img src="images/apashe/cover/angel.jpg" alt="angel">
            <img src="images/apashe/cover/requiem.jpg" alt="black requiem">
        </section>

        <section class="ligne3">
            <img src="images/apashe/cover/b_angel.jpg" alt="black angel">
            <img src="images/apashe/cover/liberty.png" alt="liberty statue">
            <img src="images/apashe/cover/skeleton.jpg" alt="skeleton">
        </section>



        <section class="ligne4">
            <img src="images/apashe/suite/2angels.png" alt="">
            <img src="images/apashe/suite/bow.png" alt="">
            <img src="images/apashe/suite/flying_angel.png" alt="">
        </section>

        <section class="ligne5">
            <img src="images/apashe/suite/arrow.png" alt="">
            <img src="images/apashe/suite/hero.png" alt="">
            <img src="images/apashe/suite/b_angel.jpg" alt="">
        </section>

        <section class="ligne6">
            <img src="images/apashe/suite/gold.png" alt="">
            <img src="images/apashe/suite/baton.png" alt="">
            <img src="images/apashe/suite/black.png" alt="">
        </section>

        <section class="ligne7">
            <img src="images/apashe/suite/g_skel.jpg" alt="">
        </section>



        <audio id="myAudio" autoplay>
            <source src="images/apashe/sound/good-news.mp3" type="audio/mp3">
        </audio>


        <div class="dropdown">
            <div class="bordure">
                <div class="playing">
                    <div class="greenline line-1"></div>
                    <div class="greenline line-2"></div>
                    <div class="greenline line-3"></div>
                    <div class="greenline line-4"></div>
                    <div class="greenline line-5"></div>
                </div>
                <input onclick="toggleDropdown()" id="checkbox" type="checkbox">
                <label class="fleche" for="checkbox"><span></span></label>
            </div>
            <div class="dropdown-content" id="dropdownContent">
                <div onclick="scrollToBordure()">Dead <br>Work </div>
            </div>
        </div>



</body>
</html>
